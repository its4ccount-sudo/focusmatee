<script>
  

function hideAllScreens(){
  mainscreen.style.display = "none";
  screenReview.style.display = "none";
  screenMusic.style.display = "none";
  screenNotes.style.display = "none";
  screenTodo.style.display = "none";
  screenCalendar.style.display = "none";
  screenTracker.style.display = "none";
}

function start(){
  introscreen.style.display = "none";
  hideAllScreens();
  mainscreen.style.display = "block";
}

function openReview(){
  hideAllScreens();
  screenReview.style.display = "block";
}

function openMusic(){
  hideAllScreens();
  screenMusic.style.display = "block";
}

function openNotes(){
  hideAllScreens();

}

function openTodo(){

}

function openCalendar(){
  hideAllScreens();
  screenCalendar.style.display = "block";
}

function openTracker(){
  hideAllScreens();
  screenTracker.style.display = "block";
}

function backHome(){
  hideAllScreens();
  mainscreen.style.display = "block";
}
  
function fnctbox(){
  var quotes = [
    "Trust God with all your heart.",
    "Do not give up, God is with you.",
    "Pray first before anything else.",
    "God's timing is always perfect.",
    "Faith over fear."
  ];
  var random = Math.floor(Math.random() * quotes.length);
  document.getElementById("quote").innerHTML = quotes[random];
  
}
      
  const bgm = document.getElementById("bgm");

  document.addEventListener("click", function autoPlay() {
    bgm.src = "music1.mp3";
    bgm.play();
    document.removeEventListener("click", autoPlay);
  });

  function playMusic1() {
    bgm.src = "music1.mp3";
    bgm.play();
  }

  function playMusic2() {
    bgm.src = "music3.mp3";
    bgm.play();
  }
</script>
